<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h2>Contáctenos</h2>
    <br>
    <p>2400 Av. General Belgrano, 388-4651044</p>
    <p>Lunes a Viernes: 9:00 a.m. a 8:00 p.m.</p>
    <p>Sábado y Domingo: 9:00 a.m. a 12:30 p.m.</p>
    <a href="mailto:contacto@mail.com.ar">contacto@mail.com.ar</a>
    <br>
    <ul>
        <li><a href="">Facebook</a></li>
        <li><a href="">Instagram</a></li>
        <li><a href="">Twitter</a></li>
    </ul>
    <hr>
    <form action="index.html" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <br>
        <div>
            <label for="correo">Email:</label>
            <input type="email" placeholder="Ingrese un email válido">
        </div>
        <br>
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" placeholder="Ingrese su ciudad">
        </div>
        <br>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    
</body>
</html>
