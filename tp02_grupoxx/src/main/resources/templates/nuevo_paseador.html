<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Paseador</title>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>
    <nav th:replace="~{layouts/nav :: nav}"></nav>
    <div class="seccion-contenido">
        <div class="formulario">
            <form th:action="@{/paseos/guardar}" th:object="${paseador}" method="post">
                <div class="campos">
                    <label for="codigo">Id:</label>
                    <input type="number" id="codigo" th:field="*{id}">
                </div>
                <div class="campos">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre Paseador" th:field="*{nombre}">
                </div>
                <div class="campos">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Apellido Paseador" th:field="*{apellido}">
                </div>
                <div class="campos">
                    <label for="horario">Horario:</label>
                    <input type="text" id="horario" placeholder="Ingrese horario" th:field="*{horario}">
                </div>
                <div class="botones-formulario">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>

    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
